# Configuraci√≥n local para desarrollo con Docker

# Server
server.port=8080
server.servlet.context-path=/

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://postgres_db:5432/lobbysync
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# MongoDB Configuration
spring.data.mongodb.host=mongo_db
spring.data.mongodb.port=27017
spring.data.mongodb.database=lobbysync

# Firebase Configuration (usa tu archivo)
firebase.service-account-file=serviceAccountKey.json

# Google OAuth 2.0 Configuration
google.oauth.client-id=your-google-client-id.apps.googleusercontent.com
google.oauth.client-secret=your-google-client-secret

# Logging
logging.level.root=INFO
logging.level.cl.lobbysync.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data=DEBUG
logging.level.org.hibernate=INFO

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.health.defaults.enabled=true
management.endpoint.health.enabled=true

# Multipart File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# SpringDoc OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# CORS Configuration (para desarrollo local)
web.cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:5173
web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
web.cors.allowed-headers=*
web.cors.max-age=3600
